<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{data?.Title}} </ion-title>
  </ion-toolbar>
</ion-header>


<ion-card-content>
    <img [src]="data?.Poster" class="img">
    <ion-title> {{data?.Title}} </ion-title>
    <ion-subtitle>{{data?.Year}}</ion-subtitle>
    {{data?.Plot}}
</ion-card-content>
